<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="person">
      <h2 data-cy="personDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.person.detail.title">Person</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ person.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.person.name">Name</span></dt>
        <dd>
          <span>{{ person.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.person.dateOfBirth">Date Of Birth</span></dt>
        <dd>
          <span>{{ person.dateOfBirth | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.person.dateOfDeath">Date Of Death</span></dt>
        <dd>
          <span>{{ person.dateOfDeath | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.person.gender">Gender</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.Gender.' + person.gender }}">{{ person.gender }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.person.personAnnex">Person Annex</span></dt>
        <dd>
          <div *ngIf="person.personAnnex">
            <a [routerLink]="['/person-annex', person.personAnnex.id, 'view']">{{ person.personAnnex?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/person', person.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
