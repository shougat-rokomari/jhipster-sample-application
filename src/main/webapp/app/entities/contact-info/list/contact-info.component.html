<div>
  <h2 id="page-heading" data-cy="ContactInfoHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.home.title">Contact Infos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-contact-info"
        [routerLink]="['/contact-info/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.home.createLabel"> Create a new Contact Info </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="contactInfos?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.home.notFound">No Contact Infos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="contactInfos && contactInfos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="contactType">
            <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.contactType">Contact Type</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="contactValue">
            <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.contactValue">Contact Value</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="person.id">
            <span jhiTranslate="jhipsterSampleApplicationApp.contactInfo.person">Person</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contactInfo of contactInfos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/contact-info', contactInfo.id, 'view']">{{ contactInfo.id }}</a>
          </td>
          <td jhiTranslate="{{ 'jhipsterSampleApplicationApp.ContactType.' + contactInfo.contactType }}">{{ contactInfo.contactType }}</td>
          <td>{{ contactInfo.contactValue }}</td>
          <td>
            <div *ngIf="contactInfo.person">
              <a [routerLink]="['/person', contactInfo.person.id, 'view']">{{ contactInfo.person?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/contact-info', contactInfo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/contact-info', contactInfo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(contactInfo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
