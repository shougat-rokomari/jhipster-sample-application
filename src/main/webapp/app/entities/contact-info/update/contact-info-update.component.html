<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-contact-info-heading"
        data-cy="ContactInfoCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.contactInfo.home.createOrEditLabel"
      >
        Create or edit a Contact Info
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.contactInfo.contactType" for="field_contactType"
            >Contact Type</label
          >
          <select class="form-control" name="contactType" formControlName="contactType" id="field_contactType" data-cy="contactType">
            <option [ngValue]="null">{{ 'jhipsterSampleApplicationApp.ContactType.null' | translate }}</option>
            <option *ngFor="let contactType of contactTypeValues" [value]="contactType">
              {{ 'jhipsterSampleApplicationApp.ContactType.' + contactType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.contactInfo.contactValue" for="field_contactValue"
            >Contact Value</label
          >
          <input
            type="text"
            class="form-control"
            name="contactValue"
            id="field_contactValue"
            data-cy="contactValue"
            formControlName="contactValue"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.contactInfo.person" for="field_person">Person</label>
          <select
            class="form-control"
            id="field_person"
            data-cy="person"
            name="person"
            formControlName="person"
            [compareWith]="comparePerson"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="personOption" *ngFor="let personOption of peopleSharedCollection">{{ personOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
